# Runs all tests on master on Mondays at 3 am (UTC time)
name: Cron Testing


on: 
  schedule:
    - cron:  '* 3 * * mon'

jobs:
    tests:
      uses: pylhc/.github/.github/workflows/cron.yml@master
      with:
        extra-dependencies: test,hdf5
        pytest-options: --ignore=tests/test_hdf.py  # skip HDF tests for now as pytables is not ok with numpy 2.0
